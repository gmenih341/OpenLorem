<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="open_lorem.css" />
	<script src="scripts/utils.js"></script>
	<script src="scripts/settings.js"></script>
	<script src="scripts/loader.js"></script>
	<script src="scripts/loripsum.provider.js"></script>
	<script src="scripts/baconipsum.provider.js"></script>
	<script src="scripts/dinoipsum.provider.js"></script>
	<!-- <script src="scripts/example.provider.js"></script> -->
</head>

<body>
	<div class="box box-small left">
		<h1>OpenLorem</h1>
		<div class="row form-group">
			<label for="provider" class="box box-small control-label">Provider</label>
			<div class="box box-large">
				<select id="provider" class="form-control">
				</select>
			</div>
		</div>
		<hr />
		<!-- loripsum -->
		<div class="hidden" id="loripsum">
			<div class="row form-group">
				<label for="number" class="box box-small control-label">Quantity</label>
				<div class="box box-large">
					<input id="number" class="number form-control" type="text" value="5" name="paragraphs">
				</div>
			</div>
			<div class="row form-group">
				<label for="length" class="box box-large control-label">Paragraph length</label>
				<div class="box box-small">
					<select id="length" name="length" class="length form-control">
						<option value="short">short</option>
						<option value="medium">medium</option>
						<option value="long">long</option>
						<option value="verylong">very long</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<input type="checkbox" class="decorate" name="decorate" value="decorate" id="decorate">
				<label for="decorate">Add &lt;b&gt; and &lt;i&gt; tags</label>
			</div>
			<div class="form-group">
				<input type="checkbox" class="link" name="link" value="link" id="link">
				<label for="link">Add &lt;a&gt; tags</label><br>
			</div>
			<div class="form-group">
				<input type="checkbox" class="ul" name="ul" value="ul" id="ul">
				<label for="ul">Add unordered lists</label><br>
			</div>
			<div class="form-group">
				<input type="checkbox" class="ol" name="ol" value="ol" id="ol">
				<label for="ol">Add numbered lists</label><br>
			</div>
			<div class="form-group">
				<input type="checkbox" class="dl" name="dl" value="dl" id="dl">
				<label for="dl">Add description lists</label><br>
			</div>
			<div class="form-group">
				<input type="checkbox" class="bq" name="bq" value="bq" id="bq">
				<label for="bq">Add blockquotes</label><br>
			</div>
			<div class="form-group">
				<input type="checkbox" class="code" name="code" value="code" id="code">
				<label for="code">Add &lt;code&gt; and &lt;pre&gt; tags</label><br>
			</div>
			<div class="form-group">
				<input type="checkbox" class="headers" name="headers" value="headers" id="headers">
				<label for="headers">Add header tags</label><br>
			</div>
			<div class="form-group">
				<input type="checkbox" class="allcaps" name="allcaps" value="allcaps" id="allcaps">
				<label for="allcaps">Use ALL CAPS</label><br>
			</div>
			<div class="form-group">
				<input type="checkbox" class="prude" name="prude" value="prude" id="prude">
				<label for="prude">Prude version (family safe)</label><br>
			</div>
			<div class="form-group">
				<input type="checkbox" class="plaintext" name="plaintext" value="plaintext" id="plaintext">
				<label for="plaintext">Plain text (no HTML)</label><br>
			</div>
		</div>
		<!-- baconipsum -->
		<div class="hidden" id="baconipsum">
			<div class="row form-group">
				<label class="box box-small control-label">Type</label>
				<div class="box box-large">
					<select name="type" class="form-control">
						<option value="all-meat">All meat</option>
						<option value="meat-and-filler">Meat and filler</option>
					</select>
				</div>
			</div>
			<div class="row form-group">
				<label for="number" class="box box-small control-label">Quantity</label>
				<div class="box box-large">
					<div class="row">
						<div class="box box-small">
							<input class="form-control number" type="text" name="block-length" value="5">
						</div>
						<div class="box box-large">
							<select name="block-type" class="form-control">
								<option value="paras">Paragraphs</option>
								<option value="sentences">Sentences</option>
							</select>
						</div>
					</div>
				</div>
			</div>
			<div class="row form-group">
				<label for="format" class="box box-small control-label">Format</label>
				<div class="box box-large">
					<select id="format" name="format" class="form-control">
						<option value="text">Text</option>
						<option value="json">JSON</option>
						<option value="html">HTML</option>
					</select>
				</div>
			</div>
			<p>
				<input type="checkbox" class="start-with-lorem" name="start-with-lorem" id="start-with-lorem">
				<label for="start-with-lorem">Start with lorem</label>
			</p>
		</div>
		<!-- end baconipsum -->

		<!-- dino ipsum -->
		<div id="dinoipsum" class="hidden">
			<div class="row form-group">
				<label for="number" class="box box-medium control-label">Words</label>
				<div class="box box-medium">
					<input class="form-control number" type="text" name="words" value="15">
				</div>
			</div>
			<div class="row form-group">
				<label for="number" class="box box-medium control-label">Paragraphs</label>
				<div class="box box-medium">
					<input class="form-control number" type="text" name="paragraphs" value="3">
				</div>
			</div>
			<div class="row form-group">
				<label for="format" class="box box-medium control-label">Format</label>
				<div class="box box-medium">
					<select id="format" name="format" class="form-control">
						<option value="text">Text</option>
						<option value="json">JSON</option>
						<option value="html">HTML</option>
					</select>
				</div>
			</div>

		</div>
		<!-- end dino ipsum -->
		
		<!-- add another provider here -->

		<div class="text-center">
			<button class="get btn btn-primary" id="display" type="button">Display</button>
		</div>
	</div>
	<div class="box box-large right">
		<textarea id="output" class="output"></textarea>
	</div>
	<script src="open_lorem.js"></script>
</body>

</html>
